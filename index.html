<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Airline Booking</title>
</head>
<body>

    <h1>Airline Ticket Booking</h1>

    <form>
        <label>From:</label><br>
        <input type="text" placeholder="Enter departure city" required><br><br>

        <label>To:</label><br>
        <input type="text" placeholder="Enter destination city" required><br><br>

        <label>Departure Date:</label><br>
        <input type="date" required><br><br>

        <label>Return Date:</label><br>
        <input type="date"><br><br>

        <label>Passengers:</label><br>
        <input type="number" min="1" value="1"><br><br>

        <label>Class:</label><br>
        <select>
            <option>Economy</option>
            <option>Business</option>
            <option>First Class</option>
        </select><br><br>

        <button type="submit">Search Flights</button>
    </form>

</body>
</html>
